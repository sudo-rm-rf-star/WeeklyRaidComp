{% extends "layout.html" %}

{% block content %}
<div class="bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md">
                <div class="flex items-center space-x-5">
                    <div class="h-14 w-14 text-5xl flex flex-shrink-0 justify-center items-center">
                        âš”
                    </div>
                    <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
                        <h2 class="leading-relaxed">Create a Raid</h2>
                        <p class="text-sm text-gray-500 font-normal leading-relaxed">
                            Create a new raid event.</p>
                    </div>
                </div>
                <form action="{{url_for('.raids')}}" method="POST">
                    <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="flex flex-col">
                            <label class="leading-loose">Raid name</label>
                            <select name="name" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                                {% for option in raid_options %}
                                <option value="{{option[0]}}">
                                    {{option[1]}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="flex flex-col">
                                <label class="leading-loose">Date</label>
                                <div class="relative focus-within:text-gray-600 text-gray-400">
                                    <input type="date"
                                           name="date"
                                           class="py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <label class="leading-loose">Time</label>
                                <div class="relative focus-within:text-gray-600 text-gray-400">
                                    <input type="time"
                                           name="time"
                                           class="py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <label class="leading-loose">Raid Team</label>
                            <select name="team_id" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                                {% for option in team_options %}
                                <option value="{{option[0]}}">
                                    {{option[1]}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    {% if errors %}
                        <ul>
                            {% for error in errors %}
                            <li class="text-red-700 text-sm">{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <div class="pt-4 flex items-center space-x-4">
                        <a href="{{url_for('.raids')}}"
                           class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none border-2 border-gray-200 hover:bg-gray-200">
                            Cancel
                        </a>
                        <button type="submit"
                                class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3
                                rounded-md focus:outline-none hover:bg-blue-800">
                            Create
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
