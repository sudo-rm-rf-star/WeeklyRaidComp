{% extends "layout.html" %}

{% block content %}
<section>
    <h1>Actions</h1>
    <ul>
        <li><a href="{{url_for('.create_raid')}}">Maak een nieuwe raid</a></li>
    </ul>
</section>
<section>
    <h1>Raids</h1>
    <ul>
        {% for raid in raids %}
        <li><a href="{{url_for('.raid', name=raid.name, timestamp=raid.timestamp)}}">{{raid}}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
