<!doctype html>
<html>
<head>
    <title>DokBot</title>
    {% assets "tailwindcss" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}"/>
    {% endassets %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static',filename='css/app.css') }}">
</head>
<body>
<div class="grid grid-cols-6 font-sans h-screen">
    <div class="col-span-1 h-full w-full bg-indigo-700 text-indigo-50">{% include 'navigation.html' %}</div>
    <div id="content" class="col-span-5 bg-gray-100 w-max p-8">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
